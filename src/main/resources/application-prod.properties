# Production Configuration

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/mlcpdb
spring.datasource.username=mlcp_user
spring.datasource.password=change_me_in_production
spring.datasource.driverClassName=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Production Logging
logging.level.root=WARN
logging.level.com.parking.mlcp=INFO
logging.level.org.hibernate.SQL=WARN

# Production should not auto-init data
spring.sql.init.mode=never
