# Database Configuration
db.url=jdbc:postgresql://localhost:5432/crowdfunding_db
db.username=postgres
db.password=postgres
db.driver=org.postgresql.Driver

# HikariCP Connection Pool Settings
db.pool.maximumPoolSize=10
db.pool.minimumIdle=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-long-and-secure
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Application Settings
app.pagination.default.size=20
app.pagination.max.size=100

# Payment Simulation
payment.simulation.success.rate=0.95
payment.simulation.processing.delay=2000

# Fraud Detection Thresholds
fraud.contribution.max.amount=10000
fraud.contribution.max.per.hour=10
fraud.campaign.min.duration.days=7
