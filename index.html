<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1>üé≤ Ludo Game</h1>
            <div class="game-info">
                <div class="current-player">
                    Current Turn: <span id="currentPlayerName" class="player-badge">Red</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="game-board">
                <!-- Red Home Area (Top-Left) -->
                <div class="home-area red-home">
                    <div class="home-title">Red</div>
                    <div class="token-slots">
                        <div class="token-slot" data-player="red" data-token="0"><div class="token red"></div></div>
                        <div class="token-slot" data-player="red" data-token="1"><div class="token red"></div></div>
                        <div class="token-slot" data-player="red" data-token="2"><div class="token red"></div></div>
                        <div class="token-slot" data-player="red" data-token="3"><div class="token red"></div></div>
                    </div>
                </div>

                <!-- Green Home Area (Top-Right) -->
                <div class="home-area green-home">
                    <div class="home-title">Green</div>
                    <div class="token-slots">
                        <div class="token-slot" data-player="green" data-token="0"><div class="token green"></div></div>
                        <div class="token-slot" data-player="green" data-token="1"><div class="token green"></div></div>
                        <div class="token-slot" data-player="green" data-token="2"><div class="token green"></div></div>
                        <div class="token-slot" data-player="green" data-token="3"><div class="token green"></div></div>
                    </div>
                </div>

                <!-- Game Path Board -->
                <div class="board-path">
                    <!-- This will contain all 52 path cells + 4 home stretches -->
                    <div id="gamePath"></div>
                </div>

                <!-- Yellow Home Area (Bottom-Left) -->
                <div class="home-area yellow-home">
                    <div class="home-title">Yellow</div>
                    <div class="token-slots">
                        <div class="token-slot" data-player="yellow" data-token="0"><div class="token yellow"></div></div>
                        <div class="token-slot" data-player="yellow" data-token="1"><div class="token yellow"></div></div>
                        <div class="token-slot" data-player="yellow" data-token="2"><div class="token yellow"></div></div>
                        <div class="token-slot" data-player="yellow" data-token="3"><div class="token yellow"></div></div>
                    </div>
                </div>

                <!-- Blue Home Area (Bottom-Right) -->
                <div class="home-area blue-home">
                    <div class="home-title">Blue</div>
                    <div class="token-slots">
                        <div class="token-slot" data-player="blue" data-token="0"><div class="token blue"></div></div>
                        <div class="token-slot" data-player="blue" data-token="1"><div class="token blue"></div></div>
                        <div class="token-slot" data-player="blue" data-token="2"><div class="token blue"></div></div>
                        <div class="token-slot" data-player="blue" data-token="3"><div class="token blue"></div></div>
                    </div>
                </div>

                <!-- Center Victory Area -->
                <div class="center-area">
                    <div class="victory-triangle red-triangle"></div>
                    <div class="victory-triangle green-triangle"></div>
                    <div class="victory-triangle yellow-triangle"></div>
                    <div class="victory-triangle blue-triangle"></div>
                    <div class="center-circle">üèÜ</div>
                </div>
            </div>

            <div class="game-controls">
                <div class="dice-container">
                    <div id="dice" class="dice">
                        <div class="dice-face">?</div>
                    </div>
                    <button id="rollDiceBtn" class="btn-roll">Roll Dice</button>
                </div>

                <div class="game-status">
                    <h3>Game Status</h3>
                    <div id="messageBox" class="message-box">Welcome to Ludo! Red player starts.</div>
                </div>

                <div class="player-scores">
                    <h3>Progress</h3>
                    <div class="score-item">
                        <span class="score-label red-bg">Red:</span>
                        <span id="redScore">0/4 tokens home</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label green-bg">Green:</span>
                        <span id="greenScore">0/4 tokens home</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label yellow-bg">Yellow:</span>
                        <span id="yellowScore">0/4 tokens home</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label blue-bg">Blue:</span>
                        <span id="blueScore">0/4 tokens home</span>
                    </div>
                </div>

                <button id="resetBtn" class="btn-reset">New Game</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
