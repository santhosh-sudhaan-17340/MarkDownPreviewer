<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice City - The Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Main Menu -->
        <div id="main-menu" class="menu active">
            <div class="menu-content">
                <h1 class="game-title">VICE CITY</h1>
                <p class="game-subtitle">Welcome to Paradise</p>
                <div class="menu-buttons">
                    <button id="start-btn" class="menu-btn">START GAME</button>
                    <button id="controls-btn" class="menu-btn">CONTROLS</button>
                </div>
            </div>
        </div>

        <!-- Controls Screen -->
        <div id="controls-menu" class="menu">
            <div class="menu-content">
                <h2 class="menu-title">CONTROLS</h2>
                <div class="controls-list">
                    <div class="control-item">
                        <span class="control-key">WASD / Arrow Keys</span>
                        <span class="control-desc">Move / Drive</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">E / Enter</span>
                        <span class="control-desc">Enter / Exit Vehicle</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">Space</span>
                        <span class="control-desc">Horn (in vehicle)</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">ESC</span>
                        <span class="control-desc">Pause Menu</span>
                    </div>
                </div>
                <button id="back-btn" class="menu-btn">BACK</button>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- HUD -->
        <div id="hud" class="hud hidden">
            <div class="hud-top">
                <div class="hud-item">
                    <span class="hud-label">HEALTH</span>
                    <div class="health-bar">
                        <div id="health-fill" class="health-fill"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <span class="hud-label">MONEY</span>
                    <span id="money-value" class="hud-value">$0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">WANTED</span>
                    <div id="wanted-stars" class="wanted-stars"></div>
                </div>
            </div>

            <div class="hud-bottom">
                <div id="mission-info" class="mission-info hidden">
                    <h3 id="mission-title" class="mission-title"></h3>
                    <p id="mission-desc" class="mission-desc"></p>
                </div>
                <div id="vehicle-info" class="vehicle-info hidden">
                    <span class="vehicle-name" id="vehicle-name"></span>
                    <div class="speed-bar">
                        <div id="speed-fill" class="speed-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu" class="menu">
            <div class="menu-content">
                <h2 class="menu-title">PAUSED</h2>
                <div class="menu-buttons">
                    <button id="resume-btn" class="menu-btn">RESUME</button>
                    <button id="restart-btn" class="menu-btn">RESTART</button>
                    <button id="quit-btn" class="menu-btn">QUIT TO MENU</button>
                </div>
            </div>
        </div>

        <!-- Mission Complete -->
        <div id="mission-complete" class="overlay hidden">
            <div class="overlay-content">
                <h2 class="overlay-title">MISSION COMPLETE</h2>
                <p id="reward-text" class="overlay-text"></p>
                <button id="continue-btn" class="menu-btn">CONTINUE</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
